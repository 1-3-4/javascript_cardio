        <script type="text/javascript">
            var string = "tratS s'teL";
            var newStr = "";
            function reverseString(str) {
                let characterArr;
                // Show original string:
                document.write("<p>Original string: " + str + "</p>");
                // Remake string into an array where each character is an object:
                // When the split method is passed an empty string, the string is split between each character.
                characterArr = str.split("");
                // Create a new string by building it from the last object of the array:
                for (let i = characterArr.length; i > 0; i--) {
                    // Add last object of array to new string:
                    newStr = newStr + characterArr[characterArr.length - 1];
                    // Remove last object from array:
                    characterArr.pop();
                }
                document.write("<p> Reversed string: " + newStr + "</p>");
            };
            reverseString(string);
        </script>
